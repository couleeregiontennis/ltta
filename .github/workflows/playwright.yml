name: Playwright Tests

permissions:
  contents: read
on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update snapshots?'
        type: boolean
        required: false
        default: false

jobs:
  test:
    timeout-minutes: 60
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: https://example.supabase.co
      VITE_SUPABASE_ANON_KEY: dummy-anon-key
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Get Playwright Version
      run: echo "PLAYWRIGHT_VERSION=$(node -p "require('@playwright/test/package.json').version")" >> $GITHUB_ENV

    - name: Cache Playwright Browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

    - name: Install Linux/Playwright Dependencies
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: npx playwright install-deps

    - name: Run Playwright tests
      if: ${{ !inputs.update_snapshots }}
      run: npm run test:e2e

    - name: Run Playwright tests (Update Snapshots)
      if: ${{ inputs.update_snapshots }}
      run: npx playwright test --update-snapshots

    # If snapshots were updated, we need to commit them back.
    # This addresses "automatically update the tests" in a way.
    - name: Commit updated snapshots
      if: ${{ inputs.update_snapshots && success() }}
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "test: update playwright snapshots"
        file_pattern: '**/*-snapshots/**/*'

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
