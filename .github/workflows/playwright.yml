name: Playwright Tests

permissions:
  contents: read
on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update snapshots?'
        type: boolean
        required: false
        default: false

jobs:
  test:
    timeout-minutes: 60
    permissions:
      contents: write
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    env:
      VITE_SUPABASE_URL: https://example.supabase.co
      VITE_SUPABASE_ANON_KEY: dummy-anon-key
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Playwright tests
      if: ${{ !inputs.update_snapshots }}
      run: npm run test:e2e

    - name: Run Playwright tests (Update Snapshots)
      if: ${{ inputs.update_snapshots }}
      run: npx playwright test --update-snapshots

    # If snapshots were updated, we need to commit them back.
    # This addresses "automatically update the tests" in a way.
    - name: Commit updated snapshots
      if: ${{ inputs.update_snapshots && success() }}
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "test: update playwright snapshots"
        file_pattern: '**/*-snapshots/**/*'

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
